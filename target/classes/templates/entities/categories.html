<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
    /* Override Bootstrap link styles */
    .disable-default-link-style {
        color: inherit; /* Use the default text color */
        text-decoration: none; /* Remove underline */
    }
</style>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/index" class="d-inline-flex link-body-emphasis text-decoration-none">
                ToolsRental
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/index" class="nav-link px-2">Главная</a></li>
            <li><a href="/categories" class="nav-link px-2">Категории</a></li>
            <li><a href="/profile" class="nav-link px-2">Профиль</a></li>
            <li><a href="#" class="nav-link px-2">Корзина</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/logout" class="btn btn-outline-primary me-2">Logout</a>
            <a href="/register" class="btn btn-primary">Sign-up</a>
        </div>
    </header>
</div>
<div class="b-example-divider"></div>
<div class="container">

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="category: ${categories}">
            <a class="disable-default-link-style" th:href="@{'/categories/' + ${category.id}}">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{/images/categories/bbb.jpg}" class="img-fluid rounded-start" th:alt="${category.name}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">[[*{category.name}]]</h5>
                                <p class="card-text">[[*{category.description}]]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="b-example-divider"></div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 ToolsRentalService, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>
</div>

</body>
</html>
